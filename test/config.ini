# These environment variables are set by the build process and read by
# test/*/test_runner.py and test/util/rpcauth-test.py

[environment]
PACKAGE_NAME=Bitgesell Core
PACKAGE_BUGREPORT=https://github.com/bitcoin/bitcoin/issues
SRCDIR=/home/emeka/buildtool/job/amhello/gitcoin/fn/bitgesell
BUILDDIR=/home/emeka/buildtool/job/amhello/gitcoin/fn/bitgesell
EXEEXT=
RPCAUTH=/home/emeka/buildtool/job/amhello/gitcoin/fn/bitgesell/share/rpcauth/rpcauth.py

[components]
# Which components are enabled. These are commented out by `configure` if they were disabled when running config.
ENABLE_WALLET=true
USE_SQLITE=true
USE_BDB=true
ENABLE_CLI=true
ENABLE_BGL_UTIL=true
ENABLE_WALLET_TOOL=true
ENABLE_BGLD=true
ENABLE_FUZZ_BINARY=true
ENABLE_ZMQ=true
ENABLE_EXTERNAL_SIGNER=true
ENABLE_USDT_TRACEPOINTS=true
