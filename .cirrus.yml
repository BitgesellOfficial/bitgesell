    # See: https://learn.microsoft.com/en-us/visualstudio/msbuild/errors/msb8029?view=vs-2022
    IgnoreWarnIntDirInTempDetected: 'true'
  matrix:
    - env:
        BUILD_SHARED_LIBS: ON
    - env:
